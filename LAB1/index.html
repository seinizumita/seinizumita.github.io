<html>

        <meta charset="utf-8">
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <title>Questionnaire</title>

    <body>
        <form action="index.php" name="My Form" method="POST">
           
            <h1>Questionaire</h1>

            <br>
            <br>
            <! Choose a website to evaluate >
            <h2>What do you think of the UI in the <a href="https://www.rocketleague.com/">Rocket League</a> site?</h2>	
            <br>
            <br>
            <! You should make your image clickable>
            <img src="images/rocketleague.JPG" alt="https://www.rocketleague.com/" width="1020" height="720">
            <br>
            <br>

            <div class="quesiton">
            <h1>Personal info</h1>
            <p>First name: <input type="text" name="firstname"></p> 
            <p>Last name: <input type="text" name="lastname"></p>
            <br>
            <br>

        	<div class="question">
                <h2> What you like </h2>
                I like:<br>
                <input type="checkbox" name="Goals" value="Aesthetic">Aesthetic<br>
                <input type="checkbox" name="Goals" value="Efficiency">Efficiency<br>
                <input type="checkbox" name="Goals" value="Proper Functionality">Proper Functionality<br>
                
                <br>
                
                Rate this site from 1-5<br>
                <select id="rating">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>
            
            <br>
            <br>
                
            Comments:<br>
            <textarea rows="5" cols="30"></textarea>
                    
            <br>
            <br>
                    
            <button id="submitButton" type="button" class="block">
                SUBMIT your questionnaire
            </button>


        <footer>
